{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h1>Sell Stocks</h1>
        <form action="/sell" method="post">
            <label for="symbol">Symbol</label>

            <select name="symbol" id="symbol">
                    {% for transaction in transactions %}
            <option value={{ transaction["symbol"] }}>{{ transaction["symbol"] }}</option>
                    {% endfor %}
            </select>

            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Sell it!</button>
        </form>
{% endblock %}
